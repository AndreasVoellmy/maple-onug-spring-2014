<div class="container">

<h1>Hosts <span class="badge">{{hostlocs.length}}</span></h1>
<table id="hostLocsTable" class="table table-striped table-condensed">
<thead>
  <tr>
    <th>Host Address</th>    
    <th>Switch</th>
    <th>Port</th>
  </tr>
</thead>
<tbody>
<tr ng-repeat="h in hostlocs | orderBy:['host'] ">
    <td>{{h.prettyHost}}</td>
    <td>{{h.switch}}</td>
    <td>{{h.port}}</td>
</tr>
</tbody>
</table>

  
</div>
