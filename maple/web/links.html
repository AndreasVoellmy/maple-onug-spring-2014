<div class="container">

<h1>Links <span class="badge">{{links.length}}</span></h1>

<table id="linkTable" class="table table-striped table-condensed">
<thead>
  <tr>
    <th>Switch</th>
    <th>Port</th>
    <th>Switch</th>
    <th>Port</th>
  </tr>
</thead>
<tbody>
<tr ng-repeat="link in links | orderBy:['source','sourceport','target','targetport'] ">
    <td>{{link.source}}</td>
    <td>{{link.sourceport}}</td>
    <td>{{link.target}}</td>
    <td>{{link.targetport}}</td>
</tr>
</tbody>
</table>
</div>
