<div class="container">

<h1>Forwarding Information Base <span class="badge">{{frules.length}}</span></h1>

<table id="fibTable" class="table table-striped table-condensed">
<thead>
  <tr>
    <th>Switch</th>
    <th>Inport</th>
    <th>Priority</th>
    <th>Match</th>
    <th>Action</th>    
  </tr>
</thead>
<tbody>
<tr ng-repeat="frule in frules | orderBy:['switch','inPort','-priority'] ">
    <td>{{frule.switch}}</td>
    <td>{{frule.inPort}}</td>
    <td>{{frule.priority}}</td>
    <td>{{frule.match}}</td>
    <td>{{frule.actions}}</td>    
</tr>
</tbody>
</table>
</div>
